<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bodhtree Home</title>
  
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/home.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3">
        <div class="image">
          <img class="image" src="../IMAGES/bodhtree-logo.png" />
        </div>
      </div>
      <div class="form-inline search-container">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item">
            <a href="./home.html" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./mydetails.html" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>My Details</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./timesheet.html" class="nav-link">
              <i class="nav-icon fas fa-copy"></i>
              <p>Time Sheet</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./resource.html" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>Resources</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-edit"></i>
              <p>Forums</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-table"></i>
              <p>Organisations</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div id="navbar-placeholder"></div>

      <!-- Main Content -->
      <div class="container-fluid">
        <div id="greeting" class="alert alert-info mt-3" role="alert"></div>
        <div id="quote" class="alert alert-secondary" role="alert"></div>
      </div>
    </div>
  </div>
</div>
       
        <!-- Sign-In Section -->
        <div class="container">
            <div class="card p-4">
                <h3 class="text-center">Sign-In To Your Session</h3>
                
                <!-- Current Time Display -->
                <p id="current-time" class="text-center"></p>

                <!-- Work Location Dropdown -->
                <div class="mb-3">
                    <label for="location" class="form-label">Work Location</label>
                    <select class="form-select" id="location" required>
                        <option value="">Select location</option>
                        <option value="wfh">Work From Home</option>
                        <option value="office">Office</option>
                        <option value="client-location">Client Location</option>
                    </select>
                </div>

                <!-- Sign In and Sign Out Buttons -->
                <div class="d-flex justify-content-center mb-3">
                    <button id="signin-btn" class="btn btn-primary me-3" onclick="submitSignin()">Sign In</button>
                    <button id="signout-btn" class="btn btn-danger" style="display: none;" onclick="showSignoutConfirmation()">Sign Out</button>
                </div>

                <!-- Messages and Sign-In Time -->
                <p id="signin-time" class="text-center"></p>
                <p id="message" class="text-center"></p>

                <!-- Swipe History -->
                <h3 class="text-center">Swipe History:</h3>
                <ul id="swipes-list" class="list-unstyled text-center"></ul>
            </div>
        </div>
   <!-- Signout Confirmation Modal -->
   <div class="modal fade" id="signoutConfirmationModal" tabindex="-1" aria-labelledby="signoutConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signoutConfirmationModalLabel">Confirm Signout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to sign out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="confirmSignout()">Sign Out</button>
            </div>
            <div id="swipes-list" class="swipes-list-container"></div>
        </div>
    </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Add event listener for logout
        const logoutButton = document.querySelector('.logout-btn');
        if (logoutButton) {
          logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            sessionStorage.clear();
            window.location.href = '../HTML/login.html';
          });
        } else {
    console.warn('Logout button not found.');
  }
})
      .catch(error => console.error('Error loading navbar:', error));
  });
</script>

<!-- JavaScript -->
<script src="../JAVASCRIPT/home.js"></script>
<!-- Bootstrap JS (including Popper.js for modals) -->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
