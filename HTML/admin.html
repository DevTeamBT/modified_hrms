<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bodhtree Admin</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../CSS/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- </head>
 
<body class="bg-gray-100 text-gray-900"> -->
 
</head>
<body class="min-h-screen bg-gray-100 text-gray-900 transition-colors duration-300">
 
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar w-72 bg-gray-900 text-gray-100 py-6 px-4">
    <div class="text-center mb-6 logo-space">
      <img class="mx-auto  h-20" src="../IMAGES/bodhtree-logo.png" alt="Logo" />
    </div>
   
    <!-- Search Bar -->
    <div class="relative mb-4">
      <input id="search-input" class="bg-gray-800 text-gray-300 pl-10" type="search" placeholder="Search" aria-label="Search">
      <button id="search-button" class="text-gray-300 absolute right-3 top-1/2 transform -translate-y-1/2">
        <i class="fas fa-search"></i>
      </button>
    </div>
 
    <nav>
      <ul>
        <li class="mb-4 relative">
          <a href="./home.html" class="flex items-center space-x-3 hover:bg-gray-800 py-2 px-4 rounded-md">
            <i class="fas fa-home text-blue-400"></i>
            <span class="sidebar-icon">Home</span>
            <span class="sidebar-tooltip">Home</span>
          </a>
        </li>
        <li class="mb-4 relative">
          <a href="./admin.html" class="flex items-center space-x-3 hover:bg-gray-800 py-2 px-4 rounded-md border-l-4 border-indigo-400">
            <i class="fas fa-user-shield text-indigo-400"></i>
            <span class="sidebar-icon font-semibold text-indigo-200">Admin</span>
            <span class="sidebar-tooltip">Admin</span>
          </a>
        </li>
        <li class="mb-4 relative">
          <a href="#" class="flex items-center space-x-3 hover:bg-gray-800 py-2 px-4 rounded-md">
            <i class="fas fa-th text-green-400"></i>
            <span class="sidebar-icon">My Details</span>
            <span class="sidebar-tooltip">My Details</span>
          </a>
        </li>
        <li class="mb-4 relative">
          <a href="#" class="flex items-center space-x-3 hover:bg-gray-800 py-2 px-4 rounded-md">
            <i class="fas fa-clock text-purple-400"></i>
            <span class="sidebar-icon">Time Sheet</span>
            <span class="sidebar-tooltip">Time Sheet</span>
          </a>
        </li>
        <li class="mb-4 relative">
          <a href="./resource.html" class="flex items-center space-x-3 hover:bg-gray-800 py-2 px-4 rounded-md">
            <i class="fas fa-chart-pie text-red-400"></i>
            <span class="sidebar-icon">Resources</span>
            <span class="sidebar-tooltip">Resources</span>
          </a>
        </li>
        <li class="mb-4 relative">
          <a href="#" class="flex items-center space-x-3 hover:bg-gray-800 py-2 px-4 rounded-md">
            <i class="fas fa-comments text-yellow-400"></i>
            <span class="sidebar-icon">Forums</span>
            <span class="sidebar-tooltip">Forums</span>
          </a>
        </li>
        <li class="mb-4 relative">
          <a href="#" class="flex items-center space-x-3 hover:bg-gray-800 py-2 px-4 rounded-md">
            <i class="fas fa-building text-orange-400"></i>
            <span class="sidebar-icon">Organizations</span>
            <span class="sidebar-tooltip">Organizations</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
 
  <!-- Main Content -->
  <div class="flex-1 ml-72 transition-all duration-300" id="main-content">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <button id="toggle-button" class="text-gray-900 hover:text-blue-500" aria-label="Toggle sidebar" aria-expanded="false">
          <i class="fas fa-bars"></i>
        </button>
        <input id="search-input" class="bg-gray-800 text-gray-300 rounded-md px-4 py-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-button" class="text-gray-300 hover:text-blue-500 transition-colors duration-300">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="flex items-center space-x-4 ml-auto">
        <div class="dropdown">
          <div id="notification-icon" class="relative cursor-pointer pulse-animation" title="Notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </div>
          <div class="dropdown-content">
            <a href="#">Notification 1</a>
            <a href="#">Notification 2</a>
            <a href="#">Notification 3</a>
          </div>
        </div>
        <div class="dropdown">
          <div id="profile-icon" class="cursor-pointer" title="Profile">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">About</a>
            <a href="./login.html" id="logout-button">Logout</a>
          </div>
        </div>
        <button id="dark-mode-toggle" class="text-gray-900 hover:text-blue-500" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
      <!-- Flex container for left-aligned cards -->
      <div class="flex space-x-8">

        <!-- Add Employee Card -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-blue-600 text-white flex-shrink-0">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">1.Add Employee</div>
          </div>
          <div class="px-6 py-4">
            <a href="./addemployee.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full inline-block w-full text-center">
              <i class="fas fa-user-tie"></i> Add Employee
            </a>
          </div>
        </div>

        <!-- View Employee Card -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-green-600 text-white flex-shrink-0">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">2.View Employee</div>
          </div>
          <div class="px-6 py-4">
            <a href="./viewemployee.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full inline-block w-full text-center">
              <i class="fas fa-users"></i> View Employees
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
  <script src="../JAVASCRIPT/admin.js"></script>
</body>
 
</html>
