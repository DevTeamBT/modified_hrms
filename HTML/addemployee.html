        <!-- First Name, Last Name -->
        <div class="row mb-2">

                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="col-sm-6">
                <label for="lastName">Last Name <span class="mandatory">*</span></label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
        </div>

        <!-- Date of Joining, Employee Type -->
        <div class="row mb-2">
          <div class="col-sm-6">
                <label for="dateOfJoining">Date of Joining <span class="mandatory">*</span></label>
                <input type="date" id="dateOfJoining" name="dateOfJoining" class="form-control" required>
            </div>
            <div class="col-sm-6">
                <label for="employmentType">Employment Type <span class="mandatory">*</span></label>
                <select id="workType" name="employmentType" class="form-select" class="form-control" required>
                  <option value="" disabled selected>Select Employment Type</option>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                    <option value="permanent">Permanent</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
        </div>

        <!-- Probation Period, Confirmation Date -->
        <div class="row mb-2">
          <div class="col-sm-6">

                <select id="probationPeriod" name="probationPeriod" class="form-select" class="form-control" required>
                  <option value="" disabled selected>Select probation Period</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="90">90</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="confirmationDate">Confirmation Date <span class="mandatory">*</span></label>
                <input type="date" id="confirmationDate" name="confirmationDate" class="form-control" required>
            </div>
        </div>

        <!-- Department, Designation -->

                    <option value="Administration">Administration</option>

                    <option value="APAC Sales">APAC Sales</option>
                    <option value="Recruitments">Recruitments</option>
                    <option value="APAC HR">APAC HR</option>

            </div>
            <div class="col-sm-6">

                  <option value="Finance Executive">Finance Executive</option>
                  <option value="Network Administrator">Network Administrator</option>

        <!-- Role, Company -->

        <!-- Salary CTC, Grade -->

                <input type="text" id="salary" name="salary" class="form-control" required>
            </div>
            <div class="col-sm-6">
                <label for="grade">Grade <span class="mandatory">*</span></label>

            </div>
            <div class="col-sm-6">
                <label for="mobileNumber">Mobile Number <span class="mandatory">*</span></label>
                <input type="tel" id="mobileNo" name="mobileNumber" class="form-control" pattern="[0-9]{10}" required>
                <span class="error-message" id="mobileNoError" style="color: red; display: none;"></span>
            </div>
        </div>

        <!-- Current Address, Permanent Address -->
        <div class="row mb-2">
          <div class="col-sm-6">
                <label for="currentAddress">Current Address <span class="mandatory">*</span> </label>

            </div>
            <div class="col-sm-6">

        </div>

        <!-- Marital Status, Aadhar Number -->

            <div class="col-sm-6">

                <input type="text" id="aadharNumber" name="aadharNumber" class="form-control" required>

            </div>
        </div>

          <div class="col-sm-6">
                <label for="panNumber">PAN Number <span class="mandatory">*</span></label>
                <input type="text" id="panNumber" name="panNumber" class="form-control" required>
                <span class="error-message" id="panNumberError" style="color: red; display: none;"></span>
            </div>
            <div class="col-sm-6">
                <label for="pfNumber">PF Number <span class="mandatory">*</span></label>
                <input type="text" id="pfNumber" name="pfNumber" class="form-control" required>
                <span class="error-message" id="pfNumberError" style="color: red; display: none;"></span>
            </div>
        </div>

        <!-- UAN Number, Bank Account Number -->
        <div class="row mb-2">
          <div class="col-sm-6">
                <label for="uanNumber">UAN Number <span class="mandatory">*</span></label>

                <span class="error-message" id="bankAccountNumberError" style="color: red; display: none;"></span>
            </div>
            </div>
            <div class="row mb-2">
            <div class="col-sm-6">
                <label for="bankName">Bank Name <span class="mandatory">*</span> </label>
                <input type="text" id="bankName" name="bankName" class="form-control" required>
            </div>

        <div class="buttons">
          <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Add event listener for logout
        const logoutButton = document.querySelector('.logout-btn');
        if (logoutButton) {
          logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            sessionStorage.clear();
            window.location.href = '../HTML/login.html';
          });
        }
      })
      .catch(error => console.error('Error loading navbar:', error));
  });
</script>
