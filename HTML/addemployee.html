              <input type="text" id="employeeNumber" name="employeeNumber" class="form-control"  required>

      <!-- First Name, Last Name -->

        <div class="col-sm-6">
              <label for="firstName">First Name <span class="mandatory">*</span></label>
              <input type="text" id="firstName" name="firstName" class="form-control" required>
          </div>
          <div class="col-sm-6">
              <label for="lastName">Last Name <span class="mandatory">*</span></label>
              <input type="text" id="lastName" name="lastName" class="form-control" required>

      </div>

      <!-- Date of Joining, Employee Type -->
      <div class="row mb-2">
        <div class="col-sm-6">
              <label for="dateOfJoining">Date of Joining <span class="mandatory">*</span></label>
              <input type="date" id="dateOfJoining" name="dateOfJoining" class="form-control" required>

          <div class="col-sm-6">
              <label for="employmentType">Employment Type <span class="mandatory">*</span></label>
              <select id="workType" name="employmentType" class="form-select" class="form-control" required>
                <option value="" disabled selected>Select Employment Type</option>
                  <option value="full-time">Full-time</option>
                  <option value="part-time">Part-time</option>
                  <option value="contract">Contract</option>
                  <option value="permanent">Permanent</option>
                  <option value="contract">Contract</option>
              </select>
          </div>
      </div>

      <!-- Probation Period, Confirmation Date -->
      <div class="row mb-2">
        <div class="col-sm-6">
              <label for="probationPeriod">Probation Period (days) <span class="mandatory">*</span></label>
              <select id="probationPeriod" name="probationPeriod" class="form-select" class="form-control" required>
                <option value="" disabled selected>Select probation Period</option>
                  <option value="30">30</option>
                  <option value="60">60</option>
                  <option value="90">90</option>
              </select>
          </div>
          <div class="col-sm-6">
              <label for="confirmationDate">Confirmation Date <span class="mandatory">*</span></label>
              <input type="date" id="confirmationDate" name="confirmationDate" class="form-control" required>
          </div>
      </div>

          <div class="col-sm-6">
