      <div class="container-fluid">
        <div class="container">
          <div class="form">
            <form id="employeeForm">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="firstName" class="col-form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-sm-6">
                  <label for="lastName" class="col-form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="dateOfJoining" class="col-form-label">Date of Joining</label>
                  <input type="date" class="form-control" id="dateOfJoining" required>
                </div>
                <div class="col-sm-6">
                  <label for="employmentType" class="col-form-label">Employment Type</label>
                  <select class="form-control" id="workType" required>
                    <option value="---Select---">---Select---</option>
                    <option value="fullTime">Full Time</option>
                    <option value="contract">Contract</option>
                  </select>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="probationPeriod" class="col-form-label">Probation Period (Days)</label>
                  <select class="form-control" id="probationPeriod" required>
                    <option value="---Select---">---Select---</option>
                    <option value="30">30 Days</option>
                    <option value="60">60 Days</option>
                    <option value="90">90 Days</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label for="confirmationDate" class="col-form-label">Confirmation Date</label>
                  <input type="date" class="form-control" id="confirmationDate" required>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="department" class="col-form-label">Department</label>
                  <select class="form-control" id="department" required>
                    <option value="---Select---">---Select---</option>
                    <option value="Development">Development</option>
                    <option value="IT">IT</option>
                    <option value="Hiring">HR</option>
                    <option value="Sales">Sales</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label for="designation" class="col-form-label">Designation</label>
                  <input type="text" class="form-control" id="designation" required>
                </div>
              </div>
              <div class="row mb-2">
              <div class="col-sm-6">
                <label for="designation" class="col-form-label">Employee Numer</label>
                <input type="text" class="form-control" id="employeeNumber" required>
              </div>
                <div class="col-sm-6">
                  <label for="reportingTo" class="col-form-label">Reporting To</label>
                  <select class="form-control" id="reportsTo" required>
                    <option value="---Select---">---Select---</option>
                    <option value="Manager1">Nirvigna</option>
                    <option value="Manager2">Pruthvi</option>
                    <option value="Manager2">Pruthvi Krishna</option>
                    <option value="Manager2">Tulasi</option>
                  </select>
                  </div>
                </div>
                <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="workLocation" class="col-form-label">Work Location</label>
                  <select class="form-control" id="workLocation" required>
                    <option value="---Select---">---Select---</option>
                    <option value="Manager1">Hyderabad</option>
                    <option value="Manager2">USA</option>
                    <option value="Manager2">TEXAS</option>
                    <option value="Manager2">SINGAPORE</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label for="officeEmail" class="col-form-label">Office Email</label>
                  <input type="email" class="form-control" id="officeEmail" required>
                </div>  
              </div>
                <div class="row mb-2">              
                   <div class="col-sm-6">
                    <label for="enterPassword" class="col-form-label">Enter Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="col-sm-6">
                  <label for="role" class="col-form-label">Role</label>
                  <select class="form-control" id="roleName" required>
                    <option value="---Select---">---Select---</option>
                    <option value="Employee">Employee</option>
                    <option value="Admin">Admin</option>
                    <option value="Admin">Sales</option>
                    <option value="Admin">Manager</option>
                  </select>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="salary" class="col-form-label">Salary CTC</label>
                  <input type="number" class="form-control" id="annual_ctc" required>
                </div>
                <div class="col-sm-6">
                  <label for="grade" class="col-form-label">Grade</label>
                  <select class="form-control" id="grade" required>
                    <option value="---Select---">---Select---</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="A">D</option>
                    <option value="B">E</option>
                    <option value="C">F</option>
                  </select>
                </div>
                </div>
                <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="mobile" class="col-form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="mobileNo" required>
                </div>
                <div class="col-sm-6">
                  <label for="personalEmail" class="col-form-label">Personal Email ID</label>
                  <input type="email" class="form-control" id="personal_Email" required>
                </div>
              </div>
                <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="currentAddress" class="col-form-label">Current Address</label>
                  <input type="text" class="form-control" id="currentAddress" required>
                </div>
                <div class="col-sm-6">
                  <label for="permanentAddress" class="col-form-label">Permanent Address</label>
                  <input type="text" class="form-control" id="permanentAddress" required>
                </div>
              </div>
                <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="status" class="col-form-label">Status</label>
                  <select class="form-control" id="status" required>
                    <option value="---Select---">---Select---</option>
                    <option value="Married">Married</option>
                    <option value="Unmarried">Unmarried</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label for="aadhaarNumber" class="col-form-label">Aadhaar Number</label>
                  <input type="text" class="form-control" id="aadhaarNumber" required>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="panNumber" class="col-form-label">PAN Number</label>
                  <input type="text" class="form-control" id="panNumber" required>
              </div>
                <div class="col-sm-6">
                  <label for="pfNumber" class="col-form-label">PF Number</label>
                  <input type="text" class="form-control" id="pfNumber">
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="uanNumber" class="col-form-label">UAN Number</label>
                  <input type="text" class="form-control" id="uanNumber">
                </div>
                <div class="col-sm-6">
                  <label for="bankAccountNumber" class="col-form-label">Bank Account Number</label>
                  <input type="text" class="form-control" id="bankAccountNumber" required>
                </div>
                </div>
                <div class="col-sm-6">
                  <label for="companyName" class="col-form-label">Company Name</label>
                  <select class="form-control" id="company" required>
                    <option value="---Select---">---Select---</option>
                    <option value="Bodhtree">Bodhtree</option>
                    <option value="OtherCompany">Other Company</option>
                  </select>
                </div>
              </div>
              <div class="buttons" style="margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='#';">&laquo; Edit</button>
                <button type="submit" class="btn btn-success" style="margin-left: 25px;">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
