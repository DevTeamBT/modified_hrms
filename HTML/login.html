<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
       <title>Bodhtree | Log in</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="../IMAGES/bodhtree-logo.png" alt="Bodhtree Logo">
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
               <!--Alert Container -->
                <div id="alert-container"></div>
                
                <!-- Login Form -->
                <form action="/api/login" id="login-form" onsubmit="loginUser(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                        <div id="error-message" style="color: red; display: none;">Please enter a valid Bodhtree email address.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                        <div id="error-message" style="color: red; display: none;">Please enter a valid Password.</div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                </form>
                
                <div id="result"></div>
                <p class="mb-1">
                    <a href="./forgot.html">I forgot my password</a>
                </p>
            </div>
        </div>
    </div>
    <script src="../JAVASCRIPT/login.js"></script>
</body>
</html>
