<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holiday List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white h-screen shadow-lg">
            <div class="flex items-center justify-center mt-3 pb-3">
                <img class="h-12" src="../IMAGES/bodhtree-logo.png" alt="Logo" />
            </div>
            <div class="flex items-center justify-center mt-3 mb-5">
                <input type="search" class="w-full px-4 py-2 rounded-md text-gray-800" placeholder="Search..." aria-label="Search">
                <button class="ml-2 p-2 bg-blue-500 rounded-md text-white transition-transform transform hover:scale-105">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <nav class="mt-5">
                <ul>
                    <li><a href="./home.html" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Home</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">My Details</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Time Sheet</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Resources</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Forums</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Organisations</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <div id="navbar-placeholder"></div>
            <div class="flex-1 p-8 bg-gray-100">
                <div class="text-center mb-8">
                  <h1 class="text-4xl font-bold text-gray-800 mb-4">Holiday List</h1>
                </div>
          
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-items-center">
                <!-- Country Link: India -->
<a href="indian.html" class="block w-full text-center py-6 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 hover:shadow-xl transition-transform transform hover:scale-105">
    <h2 class="text-xl font-semibold">India</h2>
</a>

<!-- Country Link: USA -->
<a href="usa.html" class="block w-full text-center py-6 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 hover:shadow-xl transition-transform transform hover:scale-105">
    <h2 class="text-xl font-semibold">USA</h2>
</a>

<!-- Country Link: Singapore -->
<a href="singapore.html" class="block w-full text-center py-6 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 hover:shadow-xl transition-transform transform hover:scale-105">
    <h2 class="text-xl font-semibold">Singapore</h2>
</a>

                </div>
              </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;

                    // Add event listener for logout
                    const logoutButton = document.querySelector('.logout-btn');
                    if (logoutButton) {
                        logoutButton.addEventListener('click', function(e) {
                            e.preventDefault();
                            sessionStorage.clear();
                            window.location.href = '../HTML/login.html';
                        });
                    }
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>
    <script src="../JAVASCRIPT/holidaylist.js"></script>
</body>

</html>
