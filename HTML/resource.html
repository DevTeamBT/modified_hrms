<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resource</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="flex">
    <aside class="w-64 bg-gray-800 text-white h-screen shadow-lg">
      <div class="flex items-center justify-center mt-3 pb-3">
        <img class="h-12" src="../IMAGES/bodhtree-logo.png" alt="Logo" />
      </div>
      <div class="flex items-center justify-center mt-3 mb-5">
        <input type="search" class="w-full px-4 py-2 rounded-md text-gray-800" placeholder="Search..." aria-label="Search">
        <button class="ml-2 p-2 bg-blue-500 rounded-md text-white transition-transform transform hover:scale-105">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <nav class="mt-5">
        <ul>
          <li><a href="./home.html" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Home</a></li>
          <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">My Details</a></li>
          <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Time Sheet</a></li>
          <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Resources</a></li>
          <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Forums</a></li>
          <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 transition-colors">Organisations</a></li>
        </ul>
      </nav>
    </aside>
    

    <div class="flex-1 p-10">
      <div id="navbar-placeholder"></div>
      <div class="container mx-auto">
       
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="bg-blue-600 text-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h3 class="text-2xl font-semibold">01</h3>
            <p class="text-lg mt-2">Holiday List</p>
            <a href="./holidaylist.html" class="text-white underline mt-3 inline-block transition-all duration-300 hover:text-blue-200">View <i class="fas fa-arrow-circle-right"></i></a>
          </div>

          <div class="bg-green-600 text-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h3 class="text-2xl font-semibold">02</h3>
            <p class="text-lg mt-2">Policies</p>
            <a href="./policies.html" class="text-white underline mt-3 inline-block transition-all duration-300 hover:text-green-200">View <i class="fas fa-arrow-circle-right"></i></a>
          </div>

          <div class="bg-yellow-600 text-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h3 class="text-2xl font-semibold">03</h3>
            <p class="text-lg mt-2">Birthday List</p>
            <a href="#" class="text-white underline mt-3 inline-block transition-all duration-300 hover:text-yellow-200">View <i class="fas fa-arrow-circle-right"></i></a>
          </div>

          <div class="bg-red-600 text-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h3 class="text-2xl font-semibold">04</h3>
            <p class="text-lg mt-2">Events</p>
            <a href="#" class="text-white underline mt-3 inline-block transition-all duration-300 hover:text-red-200">View <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;

          // Add event listener for logout
          const logoutButton = document.querySelector('.logout-btn');
          if (logoutButton) {
            logoutButton.addEventListener('click', function(e) {
              e.preventDefault();
              sessionStorage.clear();
              window.location.href = '../HTML/login.html';
            });
          }
        })
        .catch(error => console.error('Error loading navbar:', error));
    });
  </script>
  <script src="../JAVASCRIPT/resource.js"></script>
</body>
</html>
